<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1">
        <caption>Nested Tables</caption>
        <tr>
            <td>Main table row1 column1</td>
            <td>
                <table border="1">
                <caption>Main Table column2</caption>
                <tr>
                    <td>Inner table row1 column1</td>
                    <td>Inner table row1 column2</td>
                </tr>
                <tr>
                    <td>Inner table row2 column1</td>
                    <td>Inner table row2 column2</td>
                </tr>
                <tr>
                    <td>Inner table row3 column1</td>
                    <td>Inner table row3 column2</td>
                </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td>Main table row 2 column 1</td>
            <td>Main table row 2 column 2</td>
        </tr>
    </table>
</body>
</html>
