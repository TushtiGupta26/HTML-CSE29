<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Column Span</title>
</head>
<body>
    <table border="1" cellpadding="10">
        <caption>Structure 1</caption>
        <tr>
            <th colspan="2">Name</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Tushti</td>
            <td>Gupta</td>
            <td>18</td>
        </tr>
        <tr>
            <td>Vaishnavi</td>
            <td>Chaudhary</td>
            <td>20</td>
        </tr>
        <tr>
            <td>Vanshika</td>
            <td>Gupta</td>
            <td>18</td>
        </tr>
    </table>
    <br><br><br>
    <table  border="1" cellpadding="20">
        <caption>Row Span</caption>
        <tr>
            <th rowspan="3">April</th>
            <th></th>
            <th></th> 
        </tr>
        <tr>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </table>
    <br><br><br>
    <table border="1" cellpadding="20">
        <caption>Both</caption>
        <tr>
            <th colspan="3">2022</th>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <th colspan="2" rowspan="2"></th>
            <td></td>
        </tr>
        <tr>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </table>
</body>
</html>
