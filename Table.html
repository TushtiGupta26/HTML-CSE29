<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <h2><u>The first layout</u></h2>
    <table border="5" cellpadding="10" cellspacing="0">
        <caption>Biodata 1</caption>
        <thead>
        <tr>
            <th>Name</th>
            <th>Surname</th>
            <th>Age</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>Tushti</td>
            <td>Gupta</td>
            <td>18</td>
        </tr>
        <tr>
            <td>Riyanshi</td>
            <td>Singhania</td>
            <td>18</td>
        </tr>
        </tbody>
    </table>
    <br><br><br><br>
    <h2><u>The second layout</u></h2>
    <table border="5" cellpadding="10" cellspacing="0">
        <caption>Biodata 2</caption>
        <tr>
            <th>Name</th>
            <td>Tushti</td>
            <td>Riyanshi</td>
        </tr>
        <tr>
            <th>Surname</th>
            <td>Gupta</td>
            <td>Singhania</td>
        </tr>
        <tr>
            <th>Age</th>
            <td>18</td>
            <td>18</td>
        </tr>
    </table>
    
    <!--<thead> It defines the header section-->
</body>
</html>
